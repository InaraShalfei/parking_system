{% extends "base.html" %}
{% block header %}
<div class="w3-container w3-green"><strong>Лучшие система для бронирования парковочных мест! </strong>
</div>{% endblock %}
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    {% for slot in parking_slots %}
    <p><strong>{{ slot }}</strong></p>
    {% endfor %}
    <a href="{% url 'parking_systems:booking' %}"
               class="btn btn-outline-secondary btn-sm" role="button" aria-pressed="true">Забронировать</a>
    {% endif %}
</div>
{% endblock %}
